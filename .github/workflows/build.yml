on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

name: Build

jobs:
  build-pdflatex:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        name: checkout code
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
        name: build with latexmk
      # - run: latexindent main.tex -w && git diff --exit-code
      - uses: actions/upload-artifact@v2
        with:
          path: main.pdf
        name: upload build artifacts
  build-xelatex:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        name: checkout code
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_xelatex: true
        name: build with latexmk
      # - run: latexindent main.tex -w && git diff --exit-code
      - uses: actions/upload-artifact@v2
        with:
          path: main.pdf
        name: upload build artifacts
